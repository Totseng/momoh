<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMOH's Baking Creations</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        header {
            background-color: rgba(51, 51, 51, 0.8); /* Adjust the opacity as needed */
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px; /* Adjust the width as needed */
            height: auto;
        }
        nav {
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #fff;
        }
        section {
            padding: 20px;
            margin: auto;
            max-width: 800px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity as needed */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color:rgba(51, 51, 51, 0.8);
            color:black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ff7f00;
        }
        .product-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Adjust the opacity as needed */
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer-links {
            margin-top: 10px;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #ffa500;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #ffa500;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="MOMOh's Bakery" class="logo">
        <h1>MOMOH's Baking Creations</h1>
        <nav>
          <a href="Home.html">Home</a>
            <a href="About.html">About</a>
            <a href="Service.html">Services</a>
            <a href="Portfolio.html">Portfolio</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </header>
    <section>
        <h2>Welcome to MOMOH's Baking Creations</h2>
        <p>Indulge in the delightful flavors of our homemade baked goods!</p>
        <a href="Service.html" class="cta-button">Explore Our Products</a>
        <img src="home2.png" alt="Baking" class="product-img">
    </section>
    <footer>
        <p>&copy; 2024 MOMOH's Baking Creations. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Accessibility</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
