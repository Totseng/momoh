<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MOMOH's Baking Creations</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #fff;
        }
        section {
            padding: 20px;
            margin: auto;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        p {
            text-align: justify;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        input[type="submit"] {
            background-color: #ffa500;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #ff7f00;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .footer-links {
            margin-top: 10px;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #ffa500;
        }
        /* Map styles */
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
           <a href="Home.html">Home</a>
            <a href="About.html">About</a>
            <a href="Service.html">Services</a>
            <a href="Portfolio.html">Portfolio</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </header>
    <section>
        <p>Have a question or want to place an order? Fill out the form below and we'll get back to you as soon as possible.</p>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </section>
    <div id="map"></div>
    <footer>
       <p>&copy; 2024 MOMOH's Baking Creations. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Accessibility</a>
        </div>
    </footer>
    <script>
        // JavaScript to initialize Google Maps
        function initMap() {
            // Location coordinates
            var location = { lat: 40.7128, lng: -74.0060 }; // Example: New York City coordinates

            // Map options
            var mapOptions = {
                zoom: 15,
                center: location
            };

            // Initialize the map
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // Add marker
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <!-- Include the Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
